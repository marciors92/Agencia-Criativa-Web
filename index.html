<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência Criativa Web</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <header class="cabecalho">
        <img src="logo.png" alt="Logo Agência Criativa" class="cabecalho__logo">
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#servicos">Serviços</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <main>
        <section class="banner">
            <img src="banner.jpg" alt="Banner Principal" class="banner__imagem">
            <div class="banner__conteúdo">
                <h1>Criatividade que impulsiona seu negócio</h1>
            </div>
        </section>

        <section id="servicos" class="servicos">
            <h2>Nossos Serviços</h2>
            <div class="servicos__container">
                <div class="servico-item">
                    <img src="servico1.png" alt="Serviço 1">
                    <p>Descrição do Serviço 1</p>
                </div>
                <div class="servico-item">
                    <img src="servico2.png" alt="Serviço 2">
                    <p>Descrição do Serviço 2</p>
                </div>
                <div class="servico-item">
                    <img src="servico3.png" alt="Serviço 3">
                    <p>Descrição do Serviço 3</p>
                </div>
                <div class="servico-item">
                    <img src="servico4.png" alt="Serviço 4">
                    <p>Descrição do Serviço 4</p>
                </div>
                <div class="servico-item">
                    <img src="servico5.png" alt="Serviço 5">
                    <p>Descrição do Serviço 5</p>
                </div>
                <div class="servico-item">
                    <img src="servico6.png" alt="Serviço 6">
                    <p>Descrição do Serviço 6</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <p>&copy; 2024 Agência Criativa Web - Todos os direitos reservados.</p>
    </footer>

</body>

</html>
