<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência Criativa Web</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <img src="logo.png" alt="Logo" class="logo">
            <nav class="menu">
                <a href="#">Home</a>
                <a href="#servicos">Serviços</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="banner">
            <img src="banner.jpg" alt="Banner" class="banner__img">
            <h1>Criatividade Web</h1>
        </section>

        <section id="servicos" class="servicos">
            <h2>Nossos Serviços</h2>
            <div class="servicos__grid">
                <div class="card"><img src="servico1.png" alt="S1"><p>Serviço 1</p></div>
                <div class="card"><img src="servico2.png" alt="S2"><p>Serviço 2</p></div>
                <div class="card"><img src="servico3.png" alt="S3"><p>Serviço 3</p></div>
                <div class="card"><img src="servico4.jpg" alt="S4"><p>Serviço 4</p></div>
                <div class="card"><img src="servico5.jpg" alt="S5"><p>Serviço 5</p></div>
                <div class="card"><img src="servico6.jpg" alt="S6"><p>Serviço 6</p></div>
            </div>
        </section>
    </main>
</body>
</html>
